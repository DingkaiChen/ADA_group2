displayName: "Order Service Dashboard"
gridLayout:
  widgets:
    - title: "Order Requests"
      xyChart:
        dataSets:
          - timeSeriesQuery:
              timeSeriesFilter:
                filter: 'resource.type="cloud_run_revision" AND metric.type="run.googleapis.com/request_count"'
                aggregation:
                  alignmentPeriod: "60s"
                  perSeriesAligner: "ALIGN_RATE"
        chartOptions:
          mode: "COLOR"